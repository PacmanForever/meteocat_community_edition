name: HACS Validation Tests

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    name: HACS Validation

    steps:
      - uses: actions/checkout@v4

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration
