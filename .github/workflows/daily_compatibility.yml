name: HA Daily Compatibility Check

on:
  schedule:
    - cron: '0 6 * * *'  # 6:00 AM UTC daily
  workflow_dispatch:      # Allow manual trigger

jobs:
  check-compatibility:
    name: Check against HA ${{ matrix.channel }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        channel: [stable, beta]
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Install Home Assistant ${{ matrix.channel }}
        run: |
          if [ "${{ matrix.channel }}" = "stable" ]; then
            echo "Installing latest Stable Home Assistant..."
            pip install --upgrade homeassistant
          elif [ "${{ matrix.channel }}" = "beta" ]; then
            echo "Installing latest Beta Home Assistant..."
            pip install --upgrade --pre homeassistant
          fi
          
          echo "Installed Home Assistant version:"
          pip show homeassistant | grep Version

      - name: Run Tests
        run: |
          pytest tests/
